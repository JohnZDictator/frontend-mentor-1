<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- Here I added Google Fonts -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet"> -->
  <!-- Google Fonts End -->
  <!-- Here I added My external css styles  -->
  <link rel="stylesheet" href="index.css">
  <!-- External css styles end -->
</head>

<body>

  <section class="container">
    <main>
      <article class="article">
        <img src="images/illustration-hero.svg" alt="hero" class="hero-image">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="music-container">
          <img src="images/icon-music.svg" alt="music">
          <div>
            <p class="music-title">Annual Plan</p>
            <p class="music-price">$59.99/year</p>
          </div>
          <a href="#" class="music-change-link">Change</a>
        </div>

        <div class="options">
          <button class="music-success">Proceed to Payment</button>
          <button class="music-cancel">Cancel Order</button>
        </div>

      </article>
    </main>
  </section>

</body>

</html>
